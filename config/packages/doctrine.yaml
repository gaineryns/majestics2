parameters:
    # Adds a fallback DATABASE_URL if the env var is not set.
    # This allows you to run cache:warmup even if your
    # environment variables are not available yet.
    # You should not need to change this value.
    env(DATABASE_URL): ''

doctrine:
    dbal:

        default_connection: default
        connections:
            default:
                driver:   pdo_mysql
                host:     127.0.0.1
                port:     3306
                dbname:   'majestic_db1'
                user:     'gaineryns'
                password: 'gaineryns'
                charset:  UTF8
            ticket:
                driver:   pdo_sqlsrv
                host:     '172.16.22.9'
                port:     '49170'
                dbname:   'tesdb'
                user:     'sa'
                password: 'Business='
                charset:  UTF8
    orm:
        auto_generate_proxy_classes: '%kernel.debug%'
        default_entity_manager: default
        entity_managers:
            default:
                connection: default
                mappings:
                    Entry:
                        is_bundle: false
                        type: annotation
                        dir: '%kernel.project_dir%/src/Entity'
                        prefix: 'App\Entity\Entry'
                        alias: Entry
            customer:
                connection: ticket
                mappings:
                    Ticket:
                        is_bundle: false
                        type: annotation
                        dir: '%kernel.project_dir%/src/Entity'
                        prefix: 'App\Entity\Tickets'
                        alias: Ticket
                dql:
                    datetime_functions:
                        convert_tz: DoctrineExtensions\Query\Mysql\ConvertTz
